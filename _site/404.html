<!DOCTYPE html>
<html lang="en">

<head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrelacs</title>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin="anonymous" />
<link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
    rel="stylesheet" />
<link rel="icon" href="/images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="/styles/nav.css">
<link rel="stylesheet" href="/styles/main.css">
<link rel="stylesheet" href="/styles/footer.css"><style type="text/css" media="screen">
    .container {
      margin: 100px auto;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      margin: 10px 0;
      font-size: 4em;
      font-weight: 100;
      line-height: 1.3;
      letter-spacing: -1px;
    }

    .images {
      width: 300px;
      margin: 0 auto;
      margin-bottom: 80px;
    }

    .images img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    p {
      font-size: 16px;
      font-weight: 100;
    }
  </style>

</head>

<body><nav class="navbar">
  <div class="nav_container main_container">
    <a href="/" class="logo">
      <img src="/images/logo.png" alt="">
      Entrelacs
    </a>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <ul class="navLinks">
      <li><a href="/what-is-entrelacs">What is Entrelacs</a></li>
      <li><a href="/about">About Us</a></li>
      <li class="cta"><a href="/contact">Contact Us</a></li>
    </ul>

    <div class="mobileMenu" id="mobileMenu" style="display: none;">
      <ul>
        <li><a href="/what-is-entrelacs">What is Entrelacs</a></li>
        <li><a href="/about">About Us</a></li>
        <li class="cta"><a href="/contact">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<script>
  const hamburger = document.getElementById('hamburger');
  const mobileMenu = document.getElementById('mobileMenu');
  let menuOpen = false;

  hamburger.addEventListener('click', () => {
    menuOpen = !menuOpen;

    // Toggle mobile menu display
    mobileMenu.style.display = menuOpen ? 'block' : 'none';

    // Animate hamburger spans
    const spans = hamburger.querySelectorAll('span');
    spans[0].style.transform = menuOpen ? 'rotate(45deg) translate(5px, 6px)' : 'none';
    spans[1].style.opacity = menuOpen ? 0 : 1;
    spans[2].style.transform = menuOpen ? 'rotate(-45deg) translate(5px, -7px)' : 'none';
  });

  // Optional: close menu when mobile links are clicked
  mobileMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      menuOpen = false;
      mobileMenu.style.display = 'none';
      const spans = hamburger.querySelectorAll('span');
      spans[0].style.transform = 'none';
      spans[1].style.opacity = 1;
      spans[2].style.transform = 'none';
    });
  });
</script><div class="container">
    <div class="images">
      <img src="/images/logo.png" alt="">
    </div>
    <h1>404</h1>
    <p><strong>Sorry but this page does not exist</strong></p>
  </div>

</body>

</html>
